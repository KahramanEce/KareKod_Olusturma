<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kare Kod (QR) Oluşturucu</title>
  </head>
  <body>
    <div class="container">
      <h1>Kare Kod Oluşturucu</h1>
      <label for="qr-text">Yazı veya Bağlantı Adresi:</label>
      <input type="text" id="qr-text" />
      <button id="generate-btn">Kare Kod Oluştur</button>
      <button id="save-btn">Kare Kod Kaydet</button>
      <div id="qr-code"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
